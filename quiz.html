<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz COBIT 5 Foundations - Mode Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .question-container {
            display: none;
        }
        .question-active {
            display: block;
            animation: fadeIn 0.5s;
        }
        .option {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background-color: #f1f3f5;
        }
        .option-selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        .option-correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        .option-incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        .progress {
            height: 10px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a0cb1 0%, #1c65e8 100%);
        }
        .result-container {
            display: none;
            text-align: center;
            padding: 30px;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .feedback-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2575fc;
        }
        .next-btn-container {
            text-align: right;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .settings-panel {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .correct-answer {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <div class="header text-center">
            <h1>Quiz COBIT 5 Foundations - Mode Learn</h1>
            <p class="lead">Apprenez avec des explications après chaque question</p>
        </div>

        <div id="settings" class="settings-panel">
            <h3>Configuration du Quiz</h3>
            <div class="mb-3">
                <label for="questionCount" class="form-label">Nombre de questions :</label>
                <select id="questionCount" class="form-select">
                    <option value="20">20 questions</option>
                    <option value="40">40 questions</option>
                    <option value="60">60 questions</option>
                </select>
            </div>
            <button id="startQuiz" class="btn btn-primary">Commencer le Quiz</button>
        </div>

        <div id="quiz" style="display: none;">
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
            </div>

            <div id="question-number" class="text-end mb-3"></div>

            <div id="question-text" class="mb-4 fs-4"></div>

            <div id="options-container">
                <!-- Les options seront ajoutées ici dynamiquement -->
            </div>

            <div id="feedback" class="feedback" style="display: none;">
                <div class="feedback-title">Feedback :</div>
                <p id="feedback-text"></p>
                <div class="correct-answer" id="correct-answer"></div>
                <div class="next-btn-container">
                    <button id="next-btn" class="btn btn-primary">Question suivante</button>
                </div>
            </div>
        </div>

        <div id="result" class="result-container">
            <h2 id="result-title">Résultats du Quiz</h2>
            <div id="result-message"></div>
            <div id="score" class="display-4 my-4"></div>
            <div id="recommendations" class="mt-4"></div>
            <button id="restart-btn" class="btn btn-primary mt-3">Recommencer le Quiz</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        // Variables d'état du quiz
        let currentQuestionIndex = 0;
        let selectedOptions = [];
        let score = 0;
        let quizQuestions = [];
        let totalQuestions = 0;
        let quizStarted = false;
        let quizSubmitted = false;

        // Éléments DOM
        const settingsPanel = document.getElementById('settings');
        const quizElement = document.getElementById('quiz');
        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const feedbackTextElement = document.getElementById('feedback-text');
        const correctAnswerElement = document.getElementById('correct-answer');
        const nextButton = document.getElementById('next-btn');
        const progressBar = document.getElementById('progressBar');
        const resultContainer = document.getElementById('result');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const scoreElement = document.getElementById('score');
        const recommendationsElement = document.getElementById('recommendations');
        const restartButton = document.getElementById('restart-btn');
        const startQuizButton = document.getElementById('startQuiz');
        const questionCountSelect = document.getElementById('questionCount');

        // Démarrer le quiz
        startQuizButton.addEventListener('click', startQuiz);
        restartButton.addEventListener('click', restartQuiz);
        nextButton.addEventListener('click', nextQuestion);

        function startQuiz() {
            totalQuestions = parseInt(questionCountSelect.value);
            quizQuestions = getRandomQuestions(allQuestions, totalQuestions);
            selectedOptions = new Array(totalQuestions).fill(null);
            
            settingsPanel.style.display = 'none';
            quizElement.style.display = 'block';
            quizStarted = true;
            quizSubmitted = false;
            
            currentQuestionIndex = 0;
            showQuestion();
        }

        function restartQuiz() {
            resultContainer.style.display = 'none';
            settingsPanel.style.display = 'block';
            quizStarted = false;
        }

        function getRandomQuestions(questions, count) {
            // Mélanger le tableau de questions et en prendre le nombre demandé
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function showQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            
            // Mettre à jour le numéro de la question
            questionNumberElement.textContent = `Question ${currentQuestionIndex + 1} sur ${totalQuestions}`;
            
            // Mettre à jour le texte de la question
            questionTextElement.textContent = question.question;
            
            // Effacer les options précédentes
            optionsContainer.innerHTML = '';
            
            // Ajouter les nouvelles options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                // Vérifier si cette option a été sélectionnée précédemment
                if (selectedOptions[currentQuestionIndex] === index) {
                    optionElement.classList.add('option-selected');
                }
                
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Cacher le feedback au début
            feedbackElement.style.display = 'none';
            
            // Mettre à jour la barre de progression
            updateProgressBar();
        }

        function selectOption(optionIndex) {
            // Désélectionner toutes les options pour cette question
            const options = optionsContainer.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('option-selected');
            });
            
            // Sélectionner l'option cliquée
            options[optionIndex].classList.add('option-selected');
            selectedOptions[currentQuestionIndex] = optionIndex;
            
            // Afficher immédiatement le feedback
            showFeedback();
        }

        function showFeedback() {
            const question = quizQuestions[currentQuestionIndex];
            const selectedOption = selectedOptions[currentQuestionIndex];
            
            // Mettre en évidence les bonnes et mauvaises réponses
            const options = optionsContainer.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('option-correct', 'option-incorrect');
                
                if (index === question.answer) {
                    option.classList.add('option-correct');
                } else if (index === selectedOption && selectedOption !== question.answer) {
                    option.classList.add('option-incorrect');
                }
            });
            
            // Afficher le feedback
            feedbackTextElement.textContent = question.feedback;
            correctAnswerElement.textContent = `Réponse correcte: ${question.options[question.answer]}`;
            feedbackElement.style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                // Fin du quiz
                calculateScore();
                showResult();
            }
        }

        function calculateScore() {
            score = 0;
            for (let i = 0; i < quizQuestions.length; i++) {
                if (selectedOptions[i] === quizQuestions[i].answer) {
                    score++;
                }
            }
        }

        function showResult() {
            quizElement.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const percentage = Math.round((score / totalQuestions) * 100);
            const passingScore = 80;
            
            scoreElement.textContent = `${percentage}%`;
            
            if (percentage >= passingScore) {
                resultTitle.textContent = "Félicitations!";
                resultMessage.textContent = `Vous avez réussi le quiz avec un score de ${percentage}%. Vous êtes prêt pour la certification COBIT 5 Foundations!`;
                resultMessage.className = "result-pass";
                scoreElement.style.color = "#28a745";
            } else {
                resultTitle.textContent = "Presque là!";
                resultMessage.textContent = `Votre score est de ${percentage}%. Vous devez obtenir au moins ${passingScore}% pour réussir. Continuez à pratiquer!`;
                resultMessage.className = "result-fail";
                scoreElement.style.color = "#dc3545";
            }
            
            // Ajouter des recommandations
            addRecommendations(percentage);
        }

        function addRecommendations(percentage) {
            let recommendations = "<h4>Recommandations :</h4><ul>";
            
            if (percentage >= 80) {
                recommendations += `
                    <li>Vous êtes bien préparé pour l'examen de certification</li>
                    <li>Révisez les domaines où vous avez fait des erreurs pour consolider vos connaissances</li>
                    <li>Consultez le cadre COBIT 5 officiel pour les détails des processus</li>
                    <li>Passez un examen blanc complet pour vous familiariser avec le format</li>
                `;
            } else if (percentage >= 60) {
                recommendations += `
                    <li>Révisez les principes fondamentaux de COBIT 5</li>
                    <li>Concentrez-vous sur les domaines de processus et leurs objectifs</li>
                    <li>Étudiez la cascade d'objectifs et les facteurs habilitants</li>
                    <li>Pratiquez avec davantage de questions sur les domaines où vous avez des difficultés</li>
                    <li>Consultez le guide d'étude officiel COBIT 5 Foundations</li>
                `;
            } else {
                recommendations += `
                    <li>Commencez par étudier les 5 principes de COBIT 5</li>
                    <li>Familiarisez-vous avec les 7 facteurs habilitants</li>
                    <li>Apprenez les 5 domaines de processus et leurs objectifs</li>
                    <li>Utilisez des ressources d'apprentissage structurées comme des cours en ligne ou des livres</li>
                    <li>Refaites ce quiz après avoir étudié pour mesurer vos progrès</li>
                `;
            }
            
            recommendations += "</ul>";
            recommendationsElement.innerHTML = recommendations;
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        }
